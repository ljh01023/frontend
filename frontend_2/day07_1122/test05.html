<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         label[for='search']{ display: none;}
         /* 속성 선택자 */
    </style>
</head>
<body>
    <!-- 
        데이터를 입력받는 창필요
        input : type 12개정도 => 모바일, 웹표준 30개 
        action=""  전송, 확인, ok 버튼을 클릭하면 데이터를 처리해주는 파일
     -->

     <form action="">
         <div>
             <label for="userId">아이디</label>
             <input type="text"  placeholder="아이디를 입력하세요." id="userId"  class="userId" name="userId">
         </div>
         <div>
             <label for="userPw">비밀번호</label>
             <input type="password"  placeholder="비밀번호를 입력하세요."  id="userPw"  class="userPw" name="userPw">
         </div>
         <div>
             <label for="search">검색어</label>
             <input type="search"  placeholder="검색어를 입력하세요."  id="search"  class="search" name="search">
         </div>
         <div>
             <input type="checkbox"    id="checkbox"  class="checkbox" name="checkbox">
             <label for="checkbox">동의합니다.</label>
         </div>
         <div>
             <fieldset>
                <legend>수강과목을 선택하세요.(중복선택 가능)</legend>
                <input type="checkbox" id="subject1" name="subjec1" checked>
                <label for="subject1">HTML</label>
                
                <input type="checkbox" id="subject2" name="subjec2">
                <label for="subject2">CSS</label>

                <input type="checkbox" id="subject3" name="subjec3">
                <label for="subject3">JAVASCRIPT</label>

                <input type="checkbox" id="subject4" name="subjec4">
                <label for="subject4">NODEJS</label>
             </fieldset>
         </div>
         <div>
             <fieldset>
                <legend>필수과목을 선택하세요.(한과목선택 가능)</legend>
                <input type="radio" id="project1" name="project"  checked>
                <label for="project1">HTML</label>
                
                <input type="radio" id="project2" name="project">
                <label for="project2">CSS</label>

                <input type="radio" id="project3" name="project">
                <label for="project3">JAVASCRIPT</label>

                <input type="radio" id="project4" name="project">
                <label for="project4">NODEJS</label>
             </fieldset>
         </div>
         <div>
            <input type="email" required  placeholder="이메일을 입력하세요">
            <!-- javascript를 사용하지 않아도 기본적인 유효성 검사를 함 -->
         </div>
         <div>
            <input type="date"  >
            <!-- javascript를 사용하지 않아도 기본적인 유효성 검사를 함 -->
         </div>
         <div>
            <input type="time"   >
            <!-- javascript를 사용하지 않아도 기본적인 유효성 검사를 함 -->
         </div>
         <div>
            <input type="text"  readonly  placeholder="입력할수 없습니다." >
            <!-- 사용자에게 데이터 입력을 확인하기 위한 창으로 사용 -->
         </div>
         <div>
            <input type="text"  disabled  placeholder="사용불가" >
            <!--  비활성화 시켜서 사용불가 -->
         </div>
         <div>
            <input type="color"  >
            <!--  비활성화 시켜서 사용불가 -->
         </div>
         <div>
            <input type="number"  placeholder="숫자를 입력하세요" max="10" min="5">
            <!--  비활성화 시켜서 사용불가 -->
         </div>
         <div>
            <input type="submit">
            <!-- 전송, ok, 확인 
                form 모든 내용은 처리가 되고  화면을 갱신하는 기능이 있음
            -->
            <input type="reset">
            <!-- 입력된 데이터를 초기화 -->
            <input type="button"  value="확인">
            <button> 확인 </button>
         </div>
     </form>
</body>
</html>
