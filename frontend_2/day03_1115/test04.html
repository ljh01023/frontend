<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/animate.css" /> 
    <style>
        header{ height: 500px; 
            background-color: antiquewhite;
            margin-bottom: 50px;
            display: flex; align-items: center; justify-content: center;

            font-size:44px; 
        }

        @keyframes ani{
            50%{ opacity: 0;}
            0%, 100% { opacity: 1;}
        }

        header:nth-child(1) .box{ animation: ani 1s 10;}
        header:nth-child(2) h1{  }
    </style>
</head>
<body>
     <header>
        <div class="box">ANIMATION</div>
     </header>
     <header>
        <div  class="box animate__animated animate__bounce animate__infinite">ANIMATION</div>
     </header>
     <header>
        <div  class="box animate__animated animate__rubberBand  animate__infinite">ANIMATION</div>
     </header>
     <header>
        <div  class="box animate__animated animate__jello  animate__infinite">ANIMATION</div>
     </header>
</body>
</html>
