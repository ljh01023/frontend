<body>
    <h1> 데이타 타입 </h1>
    <div>
        <pre>
            var, let, const
        </pre>
        <pre>
            문자열 처리 
            "" , '' , ` (back tic) 를 사용하여 처리 
            + 문자열 결합

            "" , '' 가독성이 낮음 
            ` (back tic) : 가독성이 높은 문자열 
            => Template literal
        </pre>
    </div>
    <script>
        let   userName = 'hong';
        const USERNAME = "hong";
        console.log(userName);
        console.log(USERNAME);

        let   myName = userName + USERNAME;
        console.log( myName );
        let myName2 = 'jong' + " : " + "park";
        console.log( myName2 );

        let  backName = `kim`;
        let  backName2 = `${backName} : ${userName}`;
        console.log(backName2);
        // let  `${backName}1`  =  'test';
        // 변수를 생성할 수 있다. 
        // console.log( backName1 );
        // 템플릿 리터럴 등으로 변수명, 객체명, 함수명 등을 실시간 생성해서 처리할 수 있음 
    </script>
