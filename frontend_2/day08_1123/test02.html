        프로그램 처리단위 : 입력 -> 처리 -> 출력

         getter : 값을 가져올때 , get
         setter : 값을 초기화 , set

        브라우저 html 문서를 읽어 DOM(html 구조) > css 디자인 
     -->

    <!-- 
        HTML, CSS 모두 읽은 후에 처리하도록 함

        2. 
     -->
    <script>
        //window.document.getElementsByTagName('h1')[0].textContent = 'title';
        //최근방식
        document.addEventListener('DOMContentLoaded', function () {
            window.console.log('javascript');
            window.document.write('한글은 아름다운 글입니다.');
            const tt = document.getElementsByTagName('h1');
            console.log(tt)
            // TAG 요소는 중복사용이 가능한 요소
        })
    </script>
