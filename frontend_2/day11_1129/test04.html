<body>
    <h1> 제목 </h1>
    <button class="printBtn">JSON data  print</button>
    <button class="removeBtn">sessionStorage remove </button>
    <div>
        JSON  DATA
        { "name" : "kim", "phone" : "010" }

        JSON.stringify(users) ;; 문자열로 변환
        JSON.parse(users) ;;  object로 변환
    </div>
    <script>
        const user1 = { name : 'kim', phone : '010'};
        const user2 = { name : 'park', phone : '010'};
        const user3 = { name : 'lee', phone : '010'};
        const user4 = { name : 'you', phone : '010'};

        const users = [ user1, user2, user3, user4];
        const userOb =[
            { name : 'kim', phone : '010'},
            { name : 'park', phone : '010'},
            { name : 'lee', phone : '010'},
            { name : 'you', phone : '010'},
        ]

        // console.log(users);
        // console.log(userOb);

       
        sessionStorage.setItem('users', JSON.stringify(users) )
        // setter 저장할 때 (키, 값)

        const btn = document.querySelector('.printBtn');
        
        btn.addEventListener('click', function(){
            // console.log(JSON.parse(localStorage.getItem('users')));
            // getter 값가져올때 (키)

             const  jsonData = JSON.parse(sessionStorage.getItem('users'));
             jsonData.forEach(function( d, index){
                console.log( index, d)
             })
        })
        const removeBtn = document.querySelector('.removeBtn');
        
        removeBtn.addEventListener('click', function(){
            sessionStorage.removeItem('users');
        })
    </script>

</body>
