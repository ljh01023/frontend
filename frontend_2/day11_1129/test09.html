<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .accordion-container {
            margin: 50px;
            width: 500px;
        }

        .content {
            height: 0;
            overflow: hidden;
            background-color: antiquewhite;
            transition: 0.4s;
        }

        .content.active {
            height: 200px;
        }

        /* .bx{ transition:0.4s; }
        .bx.active{ 
            transform:rotate(180deg);
        } */
    </style>
</head>

<body>
    <h1> 제목 </h1>

    <div class="accordion-container">
        <h3>TITLE <i class='bx bx-caret-down'></i></h3>
        <div class="content">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus quidem iusto esse vel quia, maiores
            corrupti, repellendus unde fuga deleniti, voluptatum voluptatem quos! Ab, quibusdam aspernatur dignissimos
            laborum iure quisquam.
        </div>
    </div>

    <script>
        const acTitle = document.querySelector('.accordion-container>h3');
        const content = document.querySelector('.content');
        const bx = document.querySelector('.bx');

        acTitle.addEventListener('click', function () {
            content.classList.toggle('active');
            // bx.classList.toggle('active');

            if (bx.classList.contains('bx-caret-down')) {
                bx.classList.remove('bx-caret-down');
                bx.classList.add('bx-caret-up');
            } else {
                bx.classList.add('bx-caret-down');
                bx.classList.remove('bx-caret-up');
            }
        })
    </script>


</body>

</html>
