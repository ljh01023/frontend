    <script>
        const colors = ['#845EC2', '#D65DB1', '#FF6F91', '#FF9671', '#FFC75F'];
        const LENGTH = colors.length;

        // setInterval(callback, delay); 지연시간동안  콜백 호출
        const timer = setInterval(randomColor, 3000);

        function randomColor() {
            let num1 = Math.floor(Math.random() * LENGTH);
            let num2 = Math.floor(Math.random() * LENGTH);
            // console.log(colors[num])
            // document.body.style.backgroundColor = colors[num];
            document.body.style.background = `linear-gradient(45deg, ${colors[num1]}, ${colors[num2]} )`;
            //document.body.style.background =  `linear-gradient(45deg, red, green )`;
        }

        randomColor();
        // 맨처음 배경색이 나오도록 지정함
