<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <style>
        h1{ height: 100px; border: 1px solid black;
            width:100vw;
        }
    </style>
</head>
<body>
    <h1> 제목 </h1>
    <script>
        const h1 = document.querySelector('h1');
        // const h1 = document.querySelector('.h1');
        // const h1 = document.querySelector('#h1');
        // const h1 = document.querySelector('#h1>div');
        // const h1 = document.querySelector('#h1 div');
        // css 선택자처럼 사용할 수 있는 dom 을 접근하는 방법

        h1.addEventListener('click', function(){
            console.log('clicked');
        })
        h1.addEventListener('mouseover', function(){
            console.log('mouseover');
        })
        h1.addEventListener('mouseout', function(){
            console.log('mouseout');
        })

        window.addEventListener('resize', function(){
            console.log('w resize')
        })
        // h1.addEventListener('resize', function(){
        //     console.log('h1 resize')
        // })

        window.addEventListener('online', function(){
            alert('인터넷에 접속됨')
        })
        window.addEventListener('offline', function(){
            alert('인터넷 접속이 끊어졌습니다.')
        })

        //setTimeout(function(){} , 지연시간)
        // 지연시간 후에 callback실행
        // 1s = 1000
        setTimeout( function(){
            alert('쿠폰을 발생하였습니다.')
        }, 3000);

        // setInterval
        // 1, 2, 3
        let count = 1; 
        const  timer = setInterval( function(){
            alert('쿠폰을 발생하였습니다.');
            count  =  count + 1; 
            console.log( count );
            if( count>=3 ) clearInterval( timer );
        }, 3000);

        // 내부적으로 관리하는 시계

    </script>
</body>
</html>
