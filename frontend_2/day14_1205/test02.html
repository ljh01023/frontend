    <h1>배열</h1>
    <div>
        배열API 좀더 섬세히 개발이 되어 있음 
        배열은 연속적인 메모리에 들어가는 자료 구조
        filter(callback)
        map(callback) : 값자체를 리턴하거나 값을 조작
        reduce(callback)
    </div>
     
    <script>
         const arys = [11, -2, 30,-44, 95, 106, 7];

         const num2 = [];
         for(ary of arys){
            num2.push( ary*2 );
         }
         console.log(num2);

         const num1 = arys.map((num)=>{ return num * 2});
         console.log(num1);
          
         const num3 = arys.map(num =>num * 2);
         // callback에서 전달파라미터가 1개면 ()생략가능, 파라미터가 없으면 () 생략할 수 없음
         // callback안에서 하는 일이 return 1개면 return 생략, {}도 생략할 수 있다.
         console.log(num3);
          
         const num4 = arys.map(num => num + 2);
         console.log(num4);

         function addNum(num){
            return num + 2;
         }
