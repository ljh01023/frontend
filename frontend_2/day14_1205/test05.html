<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>배열 데이터 삭제 </h1>
    <div>
        삭제,삽입,분리
        splice( start, delete개수, item... )
        start : 원본 배열에서 삭제할 시작 인덱스 번호
        start이후의 파라미터를 생략하면 배열의 모든 데이터 삭제
        start가 음수이면 마지막 요소를 가리킴
        delete개수 : start 부터 제거할 요소 개수
        0인경우 아무것도 삭제하지 않음
        item : 지우고 필요하면 item 추가, item을 생략하면 삭제만 실행
    </div>
    <script>
        const ary = [1, 2, 3, 4, 5, 6];

        ary.splice(2, 1);
        console.log(ary.splice(2, 1));

        const fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi"];

        // At position 2, remove 2 items: 
        fruits.splice(2, 2);
        // Banana,Orange,Kiwi

        fruits.splice(2, 0, "Lemon", "Kiwi");
        // Banana,Orange,Lemon,Kiwi,Apple,Mango
    </script>
</body>

</html>
