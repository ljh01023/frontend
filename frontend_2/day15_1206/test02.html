<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h1>선택한 데이터 가져오기</h1>
    <div class="form-container">
        <div>
            <input type="text" placeholder="선택과목을 입력하세요." id="inputSubject">
        </div>
        <div>
            <fieldset>
                <legend>필수과목을 선택하세요. (한과목만 선택)</legend>
                <input type="radio" id="subject1" name="subject" value="html">
                <label for="subject1">HTML</label>
                <input type="radio" id="subject2" name="subject" value="css">
                <label for="subject2">CSS</label>
                <input type="radio" id="subject3" name="subject" value="javascript">
                <label for="subject3">JAVASCRIPT</label>
                <input type="radio" id="subject4" name="subject" value="node.js">
                <label for="subject4">NODE JS</label>
            </fieldset>
            <!-- name을 이용하여 그룹 만들어 주어야 하나만 배타적으로 선택됨 -->
        </div>
        <div>
            <button class="reset">초기화</button>
            <button class="submit">전송</button>
        </div>
    </div>
    <script>
        // 하나만 선택가능하므로 배열은 필요 없음 
        const subjects = document.querySelectorAll('input[name="subject"]');

        document.querySelector('.submit').addEventListener('click', function () {

            for (let a = 0; a < subjects.length; a++) {
                if (subjects[a].checked) {
                    alert(subjects[a].getAttribute('value'));
                }
            }
        })

        document.querySelector('.reset').addEventListener('click', function () {
            // subjects[0].checked = true; 
            console.log(inputSubject.id);
            console.log(inputSubject.value);
            // id는 변수 선언 없이 사용할 수 있으나 
            // 변수 선언을 하지 않은 경우 중복된 변수과 구분 되지 않을 수 있음 

            for (subject of subjects) {
                let compareText = inputSubject.value.trim().toLowerCase();

                // 1. 기본비교
                // if( subject.value ===  compareText){
                //     subject.checked = true;
                // }

                // 2. includes 는 포함 여부를 true, false 로 리턴
                // if( subject.value.includes(compareText) ){
                //     subject.checked = true;
                // }

                // 3. indexOf 는 문자열이 존재하는 위치값을 출력 
                //  문자열은 배열의 형태로 인덱스 0부터 시작하므로 -1 은 존재하지 않는다는 뜻
                if (subject.value.indexOf(compareText) > -1) {
                    subject.checked = true;
                }
            }
        })

    </script>
</body>

</html>
